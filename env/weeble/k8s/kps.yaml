apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kps
  namespace: argocd
spec:
  project: default
  source:
    # see: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 45.4.0
    helm:
      releaseName: prometheus
      values: |
        grafana:
          ingress:
            enabled: true
            path: /
            hosts:
              - grafana.tonygilkerson.us
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt
            tls:
            - hosts:
              - grafana.tonygilkerson.us
              secretName: grafana-tls
          grafana.ini:
            server:
              domain: grafana.tonygilkerson.us
              root_url: https://grafana.tonygilkerson.us
            auth.anonymous:
              enabled: true
            security:
              allow_embedding: true

          # Provision grafana-dashboards-kubernetes
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
              - name: 'grafana-dashboards-kubernetes'
                orgId: 1
                folder: 'Kubernetes'
                type: file
                disableDeletion: true
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/grafana-dashboards-kubernetes
          dashboards:
            grafana-dashboards-kubernetes:
              k8s-system-api-server:
                url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
                token: ''
              k8s-system-coredns:
                url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-coredns.json
                token: ''
              k8s-views-global:
                url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
                token: ''
              k8s-views-namespaces:
                url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
                token: ''
              k8s-views-nodes:
                url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
                token: ''
              k8s-views-pods:
                url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
                token: ''

        prometheus:    
          ingress:
            enabled: true
            path: /
            hosts:
              - prometheus.tonygilkerson.us
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt
            tls:
            - hosts:
              - prometheus.tonygilkerson.us
              secretName: prometheus-tls 

          prometheusSpec:
            # To enable run this on the target namespace 
            # kubectl label ns NAMESPACE tonygilkerson.us/alerting=enabled
            ruleNamespaceSelector:
              matchLabels:
                tonygilkerson.us/alerting: enabled

            # all rules
            ruleSelector: {}
            
            # To enable run this on the target namespace 
            # kubectl label ns NAMESPACE tonygilkerson.us/alerting=enabled
            serviceMonitorNamespaceSelector:
              matchLabels:
                tonygilkerson.us/alerting: enabled

            # All serviceMonitors  
            serviceMonitorSelector: {}

        alertmanager:
          alertmanagerSpec:

            # To enable run this on the target namespace 
            # kubectl label ns NAMESPACE tonygilkerson.us/alerting=enabled
            alertmanagerConfigNamespaceSelector:
              matchLabels:
                tonygilkerson.us/alerting: enabled

            alertmanagerConfigSelector:
              matchLabels:
                miletwo.us/alerting: enabled
                  
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kps
  syncPolicy:
    automated: {}