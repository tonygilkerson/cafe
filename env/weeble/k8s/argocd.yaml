apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/argocd/k8s
    repoURL: 'https://github.com/tonygilkerson/cafe.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated: {}