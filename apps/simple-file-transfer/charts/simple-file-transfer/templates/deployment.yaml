apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: simple-file-transfer
  name: simple-file-transfer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-file-transfer
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: simple-file-transfer
    spec:
      containers:
      - name: python
        image: python:3.11-slim
        workingDir: /share
        command: ["/bin/bash", "-c"]
        args:
          - |
            pip install flask
            mkdir -p /static
            mkdir -p /share
            mkdir -p /webserver
            python /webserver/webserver.py
        volumeMounts:
        - name: webserver-index
          mountPath: /static/index.html
          subPath: index.html
        - name: webserver-script
          mountPath: /webserver/webserver.py
          subPath: webserver.py
        - name: share-volume
          mountPath: /share          
      volumes:
      - name: webserver-index
        configMap:
          name: simple-file-transfer-index
      - name: webserver-script
        configMap:
          name: simple-file-transfer-script
      - name: share-volume
        persistentVolumeClaim:
          claimName: simple-file-transfer-pvc          