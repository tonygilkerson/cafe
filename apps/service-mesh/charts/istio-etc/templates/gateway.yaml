#
# GatewayAPI Gateway - This will create an Envoy edge proxy
#
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cafe-gateway
  namespace: istio-system
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    # hostname: "notebook.{{ .Values.domain }}"
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            cafe-gateway: enabled

  - name: https
    # hostname: "notebook.{{ .Values.domain }}"
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            cafe-gateway: enabled
    tls:
      mode: Terminate
      certificateRefs:
      - name: tls-cert
---
